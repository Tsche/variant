name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install conan
    
    - uses: actions/checkout@v3
      with:
        repository: Tsche/repr.wiki
      
    - name: Set up Conan profile
      run: |
        conan profile detect

    - uses: actions/checkout@v3
    - name: Build
      run: conan build . -s build_type=Debug --build=missing -o sanitizers=True 

    - name: Test Package
      run: |
        conan editable add .
        conan test test_package slo/0.1 -s build_type=Debug

    - name: Test
      run: ./build/Debug/slo_test
